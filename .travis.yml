sudo: false

language: python

python:
  - 3.6

jobs:
  include:
  - stage: test
    before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - conda update --yes conda
    - conda create --yes --name testenv python=$TRAVIS_PYTHON_VERSION
    - source activate testenv
    install: conda install --name testenv --yes --file requirements.txt coveralls pytest pytest-cov
    script: pytest --cov=creme
    after_success: coveralls
  - stage: pypi
    install: echo "skipping install"
    script: echo "skipping tests"
    deploy:
      provider: pypi
      user: MaxHalford
      password:
        secure: 
      skip_existing: true
      on:
        tags: true
  - stage: docs
    install: pip install pdoc
    script: pdoc creme --html --html-dir docs --html-no-source
    after_success:
    - git config --global user.email "maxhalford25@gmail.com"
    - git config --global user.name "MaxHalford"
    - git add docs/creme/*
    - git commit --message "Travis build: $TRAVIS_BUILD_NUMBER"
    - git remote add origin-pages https://${GH_TOKEN}@github.com/creme-ml/creme.github.io.git > /dev/null 2>&1
    - git push
    - rm -r docs/
    on:
      branch: master

env:
  global:
    secure: 
